<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Login Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:40px;
}
button{
  padding:10px 20px;
  cursor:pointer;
}
#loginModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
}
.modal-box{
  background:#fff;
  max-width:300px;
  margin:120px auto;
  padding:20px;
  text-align:center;
  border-radius:10px;
}
#adminPanel{
  display:none;
  margin-top:30px;
  padding:20px;
  border:2px solid green;
  background:#eaffea;
}
</style>
</head>

<body>

<!-- Owner Login Button -->
<button onclick="openLogin()">Owner Login</button>

<!-- Login Modal -->
<div id="loginModal">
  <div class="modal-box">
    <h3>Owner Login</h3>
    <input type="password" id="passInput" placeholder="Password">
    <br><br>
    <button onclick="verifyAdmin()">Login</button>
    <button onclick="closeLogin()">Cancel</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <h2>Welcome Owner ðŸ‘‘</h2>
  <p>Yeh Owner ka Panel hai</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
function openLogin(){
  document.getElementById("loginModal").style.display="block";
}

function closeLogin(){
  document.getElementById("loginModal").style.display="none";
}

function verifyAdmin(){
  const pass=document.getElementById("passInput").value;
  if(pass==="sirvitarun9828"){
    document.getElementById("adminPanel").style.display="block";
    closeLogin();
    alert("Login Successful");
  }else{
    alert("Galat Password");
  }
}

function logout(){
  document.getElementById("adminPanel").style.display="none";
}
</script>

</body>
</html>
