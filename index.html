<html lang="en">

    <style>

</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header class="hero-gradient shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col items-center text-center">

    <!-- Admin Panel -->
    <section id="adminPanel" class="admin-only max-w-6xl mx-auto mt-6 p-6 bg-white rounded-[2rem] shadow-2xl border border-yellow-100 mx-4 lg:mx-auto">

        <div class="flex justify-center border-t pt-4 text-center">

    <!-- Content Grid -->
    <main class="max-w-7xl mx-auto px-4 py-10">

        </div>
        <div class="text-center mb-8">
             <p class="text-[9px] text-red-500 font-bold uppercase italic underline decoration-red-200">
                ⚠️ Store Visit Only • <span id="itemCount">0</span> Items Online
            </p>
        </div>

    <!-- Footer Login -->
    <footer class="py-12 text-center border-t border-gray-100 bg-white">

    </footer>

    <!-- Modals -->
    <div id="lModal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-6 text-center">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full shadow-2xl">
            <h2 class="brand-font text-xl font-bold mb-6 uppercase text-center">Owner Access</h2>
            <input type="password" id="pInput" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl text-center font-bold tracking-[0.4em] text-xl outline-none mb-6">
            <div class="flex gap-4">
                <button onclick="window.closeLogin()" class="flex-1 py-4 text-xs font-bold text-gray-400 uppercase text-center">Cancel</button>
                <button onclick="window.verifyAdmin()" class="flex-[2] py-4 bg-[#B8860B] text-white rounded-xl text-xs font-bold uppercase shadow-lg text-center">Login</button>
            </div>
        </div>
    </div>

    <div id="vModal" class="hidden fixed inset-0 modal-overlay flex flex-col items-center justify-center p-4" onclick="window.closeFullImage()">
        <img id="lImg" src="" class="rounded-lg shadow-2xl mb-4 max-h-[75vh] object-contain" onclick="event.stopPropagation()">
        <p id="lName" class="text-white font-bold uppercase tracking-widest text-center"></p>
    </div>

    <!-- UI Logic (Safe from DB failures) -->
    <script>
        window.openLogin = () => { 
            document.getElementById('lModal').classList.remove('hidden'); 
            setTimeout(() => document.getElementById('pInput').focus(), 100);
        };
        window.closeLogin = () => { 
            document.getElementById('lModal').classList.add('hidden'); 
            document.getElementById('pInput').value = ''; 
        };
        window.verifyAdmin = () => {
            if (document.getElementById('pInput').value === "sirvitarun9828") {
                document.body.classList.add('admin-active');
                localStorage.setItem('sjs_session_v7', 'active');
                window.closeLogin();
                window.scrollTo({top:0, behavior:'smooth'});
            } else { alert("Galat Password!"); }
        };
        window.logout = () => {
            if(confirm("Logout Dashboard?")) {
                document.body.classList.remove('admin-active');
                localStorage.removeItem('sjs_session_v7');
            }
        };

        if (localStorage.getItem('sjs_session_v7') === 'active') {
            document.body.classList.add('admin-active');
        }

        window.openFullImage = (url, name) => { 
            document.getElementById('lImg').src = url; 
            document.getElementById('lName').innerText = name; 
            document.getElementById('vModal').classList.remove('hidden'); 
            document.body.style.overflow = 'hidden'; 
        };
        window.closeFullImage = () => { document.getElementById('vModal').classList.add('hidden'); document.body.style.overflow = 'auto'; };
        
        window.filterCategory = (cat, el) => {
            window.activeCat = cat;
            document.querySelectorAll('nav a').forEach(a => a.className = "text-gray-400 py-1");
            el.className = "nav-active py-1";
            if (window.loadDataFunc) window.loadDataFunc();
        };
        window.activeCat = 'All';
    </script>

    <!-- System Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "YAHAN_APIKEY",
  authDomain: "YAHAN_AUTHDOMAIN",
  projectId: "YAHAN_PROJECTID",
  storageBucket: "YAHAN_STORAGEBUCKET",
  messagingSenderId: "YAHAN_SENDERID",
  appId: "YAHAN_APPID"
};

const appId = "sjs-final-production-v7";

const app = initializeApp(firebaseConfig);

        // Fix for "Could not reach backend" error
        try {
            enableIndexedDbPersistence(db).catch(() => console.log("Offline mode active"));
        } catch(e) {}

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loadingStatus').classList.add('hidden');
                window.loadDataFunc = loadData;
                trackVisitors();
                loadData();
            } else {
                signInAnonymously(auth);
            }
        });

        async function trackVisitors() {
            const trackKey = 'sjs_visit_v7';
            if (!localStorage.getItem(trackKey)) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'visitors'), { t: serverTimestamp() });
                    localStorage.setItem(trackKey, 'true');
                } catch (e) {}
            }
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'visitors'), snap => {
                document.getElementById('vCount').innerText = snap.size;
            });
        }

        function loadData() {
            const pRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            onSnapshot(pRef, (snap) => {
                const grid = document.getElementById('pGrid');
                grid.innerHTML = '';
                let count = 0;
                snap.forEach((doc) => {
                    const data = doc.data();
                    if (window.activeCat === 'All' || data.cat === window.activeCat) {
                        grid.appendChild(createCard(doc.id, data));
                        count++;
                    }
                });
                document.getElementById('itemCount').innerText = count;
            }, (err) => {
                document.getElementById('loadingMsg').innerText = "Connection Slow Hai... Par website chalegi!";
            });
        }

        function createCard(id, data) {
            const div = document.createElement('div');
            div.className = "product-card overflow-hidden group relative";
            div.onclick = () => window.openFullImage(data.img, data.n);
            div.innerHTML = `
                <button onclick="event.stopPropagation(); window.deleteItem('${id}')" class="delete-btn absolute top-3 right-3 z-30 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg active:scale-90"><i class="fas fa-trash-alt text-xs"></i></button>
                <div class="aspect-[3/4] overflow-hidden bg-gray-100"><img src="${data.img}" class="w-full h-full object-cover"></div>
                <div class="p-4 text-center">
                    <h4 class="text-[10px] font-bold uppercase truncate">${data.n}</h4>
                    <p class="text-base font-bold text-[#B8860B] mt-1">₹${data.p}</p>
                </div>`;
            return div;
        }

        // HEAVY COMPRESSOR (Fixed for 100% success)
        async function compress(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 650; // Smaller size for instant sync
                        let w = img.width, h = img.height;
                        if (w > h) { if(w > MAX) { h *= MAX/w; w = MAX; } }
                        else { if(h > MAX) { w *= MAX/h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.4));
                    };
                };
            });
        }

        window.addItem = async () => {
            const n = document.getElementById('itemName').value;
            const p = document.getElementById('itemPrice').value;
            const cat = document.getElementById('itemCat').value;
            const file = document.getElementById('imgInp').files[0];
            const btn = document.getElementById('uploadBtn');

            if (!n || !p || !file) { alert("Adhoori jankari!"); return; }
            btn.disabled = true; btn.innerText = "Processing...";

            try {
                const compressed = await compress(file);
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), { n, p, cat, img: compressed, t: serverTimestamp() });
                alert("Stock Upload Ho Gaya! ✅");
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                document.getElementById('lTag').innerText = "Add Photo";
            } catch (e) { alert("Error: Internet slow hai."); }
            finally { btn.disabled = false; btn.innerText = "Upload Karein"; }
        };

        window.deleteItem = async (id) => {
            if (confirm("Showroom se hatayein?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
        };
    </script>
