<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shree Jagadamba Selection</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<script>
function openAdminLogin(){
  document.getElementById("loginModal").classList.remove("hidden");
}

function closeAdminLogin(){
  document.getElementById("loginModal").classList.add("hidden");
}

function verifyAdmin(){
  var pass = document.getElementById("adminPassword").value;

  if(pass === "sirvitarun9828"){
    document.getElementById("adminPanel").classList.remove("hidden");
    closeAdminLogin();
    window.scrollTo({top:0, behavior:"smooth"});
  } else {
    alert("Galat password!");
  }
}

function logoutAdmin(){
  document.getElementById("adminPanel").classList.add("hidden");
}
</script>

</head>
<body class="bg-[#fffaf0] text-gray-800">

<!-- HEADER -->
<header class="bg-yellow-100 py-6 text-center shadow">
  <h1 class="text-3xl font-bold">Shree Jagadamba Selection</h1>
  <p class="text-sm tracking-widest mt-1">Anavatti, Shivamogga</p>
</header>

<!-- OWNER PANEL -->
<section id="adminPanel" class="hidden max-w-xl mx-auto mt-8 bg-yellow-50 border border-yellow-300 rounded-xl p-6 text-center">
  <h2 class="text-xl font-bold mb-4">OWNER PANEL</h2>
  <p class="mb-4">Welcome Owner ðŸ‘‘</p>
  <button onclick="logoutAdmin()" class="bg-red-500 text-white px-6 py-2 rounded">Logout</button>
</section>

<!-- MAIN CONTENT -->
<main class="text-center py-16 px-4">
  <h2 class="text-2xl font-bold mb-4">Welcome to our catalogue</h2>
  <p>This is only a digital display website.  
  <br>No online orders. Visit our showroom.</p>
</main>

<!-- FOOTER -->
<footer class="text-center py-10">
  <button onclick="openAdminLogin()" class="border px-8 py-3 rounded-full hover:bg-yellow-100 transition">
    <i class="fas fa-lock mr-2"></i> Owner Login
  </button>
</footer>

<!-- LOGIN MODAL -->
<div id="loginModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl w-80 text-center">
    <h3 class="text-lg font-bold mb-4">Owner Login</h3>

    <input type="password" id="adminPassword" placeholder="Enter Password"
      class="border w-full p-2 mb-4 text-center rounded">

    <div class="flex gap-2">
      <button onclick="closeAdminLogin()" class="flex-1 border py-2 rounded">Cancel</button>
      <button onclick="verifyAdmin()" class="flex-1 bg-yellow-500 text-white py-2 rounded">Login</button>
    </div>
  </div>
</div>

</body>
