<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SJS Showroom | Professional Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap');
:root { --gold:#B8860B; --cream:#FFFAF0; --dark:#2D2424; }
body{font-family:'Poppins',sans-serif;background:var(--cream);color:var(--dark)}
.brand-font{font-family:'Playfair Display',serif}
.product-card{background:#fff;border-radius:20px;transition:.3s;border:1px solid rgba(184,134,11,.1);cursor:zoom-in}
.product-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(184,134,11,.1)}
.admin-only{display:none!important}
body.admin-active .admin-only{display:block!important}
body.admin-active .delete-btn{display:flex!important}
.delete-btn{display:none!important}
.modal-overlay{background:rgba(0,0,0,.9);backdrop-filter:blur(8px);z-index:2000}
</style>
</head>

<body>

<h1 style="text-align:center;font-weight:bold;margin:20px">Shree Jagadamba Selection</h1>

<section class="admin-only" style="padding:15px">
<input type="file" id="imgInp"><br><br>
<input id="itemName" placeholder="Item name"><br><br>
<input id="itemPrice" placeholder="Price"><br><br>
<select id="itemCat">
<option>Saree</option><option>Kurti</option><option>Kids Wear</option><option>Mens Wear</option>
</select><br><br>
<button onclick="addItem()">UPLOAD</button>
</section>

<div id="pGrid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px"></div>

<script>
function addItemUI(id,data){
let d=document.createElement("div");
d.className="product-card";
d.innerHTML=`<img src="${data.img}" style="width:100%"><p>${data.n}</p><p>₹${data.p}</p>`;
document.getElementById("pGrid").appendChild(d);
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"products"),snap=>{
document.getElementById("pGrid").innerHTML="";
snap.forEach(d=>{
addItemUI(d.id,d.data());
});
});

async function compress(file){
return new Promise(res=>{
let r=new FileReader();
r.onload=e=>{
let i=new Image();
i.src=e.target.result;
i.onload=()=>{
let c=document.createElement("canvas");
let max=650,w=i.width,h=i.height;
if(w>h && w>max){h*=max/w;w=max}
if(h>w && h>max){w*=max/h;h=max}
c.width=w;c.height=h;
c.getContext("2d").drawImage(i,0,0,w,h);
res(c.toDataURL("image/jpeg",0.4));
}
}
r.readAsDataURL(file);
});
}

window.addItem = async ()=>{
let n=itemName.value,p=itemPrice.value,cat=itemCat.value,f=imgInp.files[0];
if(!n||!p||!f){alert("Fill all");return}
let img=await compress(f);
await addDoc(collection(db,"products"),{n,p,cat,img,t:serverTimestamp()});
alert("Uploaded ✅");
}
</script>

</body>
</html>
