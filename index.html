<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shree Jagadamba Selection</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<script>
let selectedCategory = 'All';

window.openAdminLogin = () => {
  document.getElementById('loginModal').classList.remove('hidden');
}

window.closeAdminLogin = () => {
  document.getElementById('loginModal').classList.add('hidden');
}

window.verifyAdmin = () => {
  const pass = document.getElementById('adminPassword').value;
  if(pass === "sirvitarun9828"){
    document.getElementById('adminPanel').classList.remove('hidden');
    document.body.classList.add('admin-active');
    closeAdminLogin();
    window.scrollTo({top:0, behavior:'smooth'});
  } else {
    alert("Galat password!");
  }
}

window.logoutAdmin = () => {
  document.getElementById('adminPanel').classList.add('hidden');
  document.body.classList.remove('admin-active');
}

</script>

<style>
body { font-family: Arial, sans-serif; background:#fffaf0; }
.delete-btn{display:none;}
body.admin-active .delete-btn{display:block;}
.modal-overlay{background:rgba(0,0,0,0.7);}
</style>
</head>

<body>

<header class="bg-yellow-100 p-6 text-center font-bold text-xl">
Shree Jagadamba Selection
</header>

<section id="adminPanel" class="hidden p-6 bg-yellow-50 text-center">
<h2 class="font-bold text-xl mb-4">OWNER PANEL</h2>
<button onclick="logoutAdmin()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
</section>

<main class="p-10 text-center">
<h2 class="text-2xl font-bold mb-6">Welcome to our catalogue</h2>
<p>Physical store only. No online selling.</p>
</main>

<footer class="p-10 text-center">
<button onclick="openAdminLogin()" class="border px-6 py-3 rounded-full">
<i class="fas fa-lock"></i> Owner Login
</button>
</footer>

<div id="loginModal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center">
<div class="bg-white p-6 rounded-xl w-80 text-center">
<h3 class="font-bold mb-4">Owner Login</h3>
<input type="password" id="adminPassword" placeholder="Password" class="border p-2 w-full mb-4">
<div class="flex gap-2">
<button onclick="closeAdminLogin()" class="flex-1 border py-2">Cancel</button>
<button onclick="verifyAdmin()" class="flex-1 bg-yellow-500 text-white py-2">Login</button>
</div>
</div>
</div>

</body>
</html>
